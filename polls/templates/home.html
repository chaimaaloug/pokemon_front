{% extends 'global.html' %}
{% load static %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container py-4 rounded" style="background-color: white;">
        <div class="d-flex align-items-center justify-content-center row mb-3">
            <div class="col-md-12 text-center mb-2">
                <img src="{% static 'media/pokemons.png' %}" width="48%">
            </div>
            <form action="{% url 'prediction' %}" method="post" onsubmit="validerPokemon(event)" class="d-flex align-items-center justify-content-center row mb-3">
                {% csrf_token %}
                <div class="col-md-6 mb-3">
                    <select class="form-control" id="pokemonType1"></select>
                </div>
                <div class="col-md-6 mb-3">
                    <select class="form-control" id="pokemonType2"></select>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn btn-info">Valider</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
